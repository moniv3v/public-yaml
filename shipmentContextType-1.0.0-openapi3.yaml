            - ENC (Enterprise Code)
    HaulageType:
      type: object
      description: |
        Appointment type:
            
        Outbound Appointment Type 
          - emptyPickup (Merchant Haulage-Pier)
          - fullReturn (Merchant Haulage-Pier) 
          - dropOff (Carrier Haulage-Door)
          - fullPickup (Carrier Haulage-Door)

        Inbound Appointment Type 
          - shipTo (Carrier Haulage-Door)
      properties:
        outBound:
          type: string
          description: |
           - Carrier Haulage (C)
           - Merchant Haulage (M)
           - Rail Ramp (R)
          enum:
            - C
            - M
            - R
        inBound:
          type: string
          description: |
           - Carrier Haulage (C)
           - Merchant Haulage (M)
           - Rail ramp (R)
          enum:
            - C
            - M
            - R
      example:
        outBound: C
        inBound: C
    LengthType:
      type: object
      properties:
        length:
          type: number
        lengthUnit:
