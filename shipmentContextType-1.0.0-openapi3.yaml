          type: string
        customerCarrierCode:
          nullable: true
          type: string
        codeListQualifier:
          nullable: true
          type: string
        chargePaymentInstructions:
          nullable: true
          type: array
          items:
            type: object
            properties:
              chargeCategoryCode:
                nullable: true
                type: string
              prepaidCollectIndicator:
                type: string
                enum:
                  - Prepaid
                  - Collect
              paymentLocation:
                type: object
                nullable: true
                properties:
                  city:
                    $ref: '#/components/schemas/SimpleCityType'
                  locationName:
                    nullable: true
                    type: string
      example:
        partyName: 'Universal Company Ltd.'
        carrierCustomerCode: 'SAP2323444'
        isNeedReplyPartyEmail: true
        contact:
          firstName: 'John'
          lastName: 'Lee'
          contactPhone:
            number: '66667778'
            areaCode: '1'
            countryCode: '1'
          contactFax:
            number: '66667777'
            areaCode: '1'
            countryCode: '1'
          contactEmailAddress: 'john.lee@universal.com'
        address:
          facilityCode: ''
