    SimpleShipmentRoute:
      type: object
      description: 'The end to end shipment route'
      properties:
        haulage:
          allOf:
            - $ref: '#/components/schemas/HaulageType'
        por:
          allOf:
            - $ref: '#/components/schemas/OriginDestinationType'
          description: 'Place of Receipt'
          example:
            locationName: 'Hong Kong'
            cityDetails:
              unLocode: 'HKHKG'
              country: 'HKG'
              city: 'Hong Kong'
        fnd:
          allOf:
            - $ref: '#/components/schemas/OriginDestinationType'
          description: 'Place of Delivery'
          example:
            locationName: 'Long Beach'
            cityDetails:
              unLocode: 'USLGB'
              country: 'USA'
              city: 'Long Beach'
              county: 'Los Angeles'
              state: 'California'
        firstPOL:
          allOf:
            - $ref: '#/components/schemas/POLPODType'
          example:
            port:
              portName: 'Hong Kong'
              portCode: 'HKHKG'
              city: 'Hong Kong'
              locationCode:
                unLocationCode: 'HKHKG'
              country: 'Hong Kong'
        lastPOD:
          allOf:
           - $ref: '#/components/schemas/POLPODType'
          example:
