    SimpleSVVDType:
      type: object
      properties:
        service:
          type: string
          description: 'Service code of this voyage'
          example: 'AE01'
        vessel:
          type: string
          description: 'Vessel Code in carrier system'
          example: 'ABC1'
        vesselName:
          type: string
          description: 'Vessel Name'
          example: 'CMA CGM Canada'
        vesselNationality:
          type: string
        voyage:
          type: string
          description: 'Voyage code'
          example: '003E'
        direction:
          type: string
          description: 'Voyage direction. East(E), South(S), West(W) and North(N)'
          example: 'E'
        lloydsNumber:
          type: string
          description: 'DEPRECATED - use vesselImo'
        vesselImo:
          type: string
          description: 'IMO Number of this veseel'
          example: '9909088'
        callSign:
          type: string
          description: >-
            A Call Sign is a unique alphanumeric identity that belongs to the
            vessel and acts in the same way as the registration number of a car
          example: VRKR5
    SpecialHandlingType:
      type: object
      description: Special Handling Type
      properties:
        code:
          type: string
          description: |
            Special Handling Type Code.
            - DFF (Door Off)
            - EW (Excessive Weight)
            - NIPT (No Partials)
            - OFU (Require Fumigation by Carrier)
            - OOB (Cargo On-Board Certification Required)
            - OOD (Stow On Deck)
            - OSB (Stow Below Deck)
            - OST (Stow Between Decks)
            - OTC (Temperature Control)
            - NONE (None)
          enum:
            - DFF
            - EW
            - NPT
            - OFU
            - OOB
            - OOD
            - OSB
            - OTC
            - OST
            - NONE
          example: DFF
        description: 
          description: Special handling instructions
          type: string
          example: Door Off
    TemperatureType:
      type: object
      properties:
        temperature:
          type: number
        temperatureUnit:
          type: string
          enum:
            - F
            - C
    VendorType:
      type: object
      properties:
        code:
          type: string
          description: 'could be SCAC, rail or truck company code'
        name:
          type: string
    VentilationType:
      type: object
      properties:
        ventilation:
          type: integer
        ventilationUnit:
          type: string
          enum:
            - degrees
            - cbfPerMin
            - cbmPerHour
            - percentage
    VolumeType:
      type: object
      properties:
        volume:
          type: number
          description: Volume
          format: double
          example: 5          
        volumeUnit:
          type: string
          description: |
            Units uses for volume
            - CBF (Cubic foot)
            - CBS (Cubic meters per hour)
          example: CBF
          enum:
            - CBF
            - CBS
    WeightType:
      type: object
      properties:
        weight:
          type: number
          description: Weight
          format: double
          example: 100.1          
        weightUnit:
          type: string
          description: |
            Units uses for weight
            - TON (Tons)
            - LBS (Pounds)
            - KGS (Kilograms)
          example: 'KGS'
          enum:
            - KGS
            - LBS
            - TON

