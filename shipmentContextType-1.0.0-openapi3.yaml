    RoutePointType:
      type: object
      description: 'reperenting route and route legs into points'
      required:
        - pointSequence
        - location
        - arrivingTransportInfo
        - departingTransportInfo
      properties:
        pointSequence:
          type: integer
        pointRole:
          type: string
          enum:
            - EmptyPickup
            - FullReturn
            - FirstPOL
            - Transit
            - LastPOD
            - FinalHub
            - EmptyReturn
        location:
          $ref: '#/components/schemas/LocationType'
        isCustomerRequested:
          type: boolean
          description: 'if true, this is a stop off point requested by customer'
        arrivingTransportInfo:
          type: object
          required:
            - mode
          properties:
            mode:
              type: string
              enum:
                - Vessel
                - Truck
                - Rail
                - Feeder
                - Barge
                - Air
                - Other
            vendor:
              $ref: '#/components/schemas/VendorType'
            voyageInfo:
              $ref: '#/components/schemas/SimpleSVVDType'
            eta:
              #description: 'estimated time of arrival'
              $ref: '#/components/schemas/DateTimeType'
            ata:
              #description: 'actual time of arrival'
              $ref: '#/components/schemas/DateTimeType'
        departingTransportInfo:
          type: object
          required:
            - mode
          properties:
            mode:
              type: string
              enum:
                - Vessel
                - Truck
                - Rail
                - Feeder
                - Barge
                - Air
                - Other
            vendor:
              $ref: '#/components/schemas/VendorType'
            voyageInfo:
              $ref: '#/components/schemas/SimpleSVVDType'
            voyageBlockCode:
              type: string
            etd:
              #description: 'estimated time of departure'
              $ref: '#/components/schemas/DateTimeType'
            atd:
              #description: 'actual time of departure'
              $ref: '#/components/schemas/DateTimeType'
    SealDefType:
      type: object
      properties:
        sealType:
          type: string
          description: |
            Seal Type:
            - CA (Carrier)
            - CU (Customs)
            - SH (Shipper)
            - TO (Terminal Operator)
            - AC (Quaratine agency)
          example: CA
          enum:
            - CA
            - CU
            - SH
            - TO
            - AC
        sealNumber:
          type: string
          description: Seal number
          example: KG323405
    ShipmentPartyType:
      type: object
      properties:
        partyName:
          type: string
        carrierCustomerCode:
          type: string
        isNeedReplyPartyEmail:
