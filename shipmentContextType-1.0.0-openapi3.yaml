          type: string
        facilityCode:
          type: string
        facilityName:
          type: string
        terminalOperator:
          type: object
          properties:
            smdg:
              type: string
            name:
              type: string
        gpsLocation:
          description: ISO 6709 format
          type: string
        gln:
          type: string
        address:
          type: string
        timeZone:
          type: string
    MarksAndNumbersType:
      type: object
      properties:
        marksAndNumbersSequence:
          type: integer
