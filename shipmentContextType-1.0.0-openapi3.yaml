# OpenAPI version identifier - required for OpenAPI 3.0 domains
openapi: 3.0.0

#######################
# Optional info section
#######################
info:
  title: CargoSmart Shipment Context Components
  description: |
    Common components for CargoSmart Shipment related. 
  contact:
    name: CargoSmart API Support
    email: APISUPP@cargosmart.com
    url: https://www.cargosmart.com  
  version: 1.0.0   
components:

  ####################
  # Common data models
  ####################
  schemas:
    ErrorModel:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    AWCargoSpecType:
      type: object
      properties:
        height:
          $ref: '#/components/schemas/LengthType'
        length:
          $ref: '#/components/schemas/LengthType'
        width:
          $ref: '#/components/schemas/LengthType'
        grossWeight:
          $ref: '#/components/schemas/WeightType'
        isShipsideDelivery:
          type: boolean
        remarks:
          type: string
        emergencyContacts:
          type: array
          items:
            $ref: '#/components/schemas/CargoContactType'
    CargoContactType:
      allOf:
        - $ref: '#/components/schemas/ContactType'
        - properties:
            bound:
              type: string
              enum:
                - INBOUND
                - OUTBOUND
    CargoType:
      type: object
      required:
        - cargoNature
        - cargoDescription
      properties:
        cargoSequence:
          type: integer
          example: 1
        cargoNature:
          type: string
          description: |
            Type of Cargo
            - GC (General Cargo)
            - RF (Reefer)
            - DG (Dangerous Goods)
            - AW (Awkward Cargo)
            - RD (Reefer Awkward Cargo)
            - AD (Awkward Dangerous Cargo)          
          enum:
            - GC
            - DG
            - RF
            - RD
            - AD
            - AW
          example: GC
        cargoDescription:
          type: string
          description: 'Description of the cargo being declared'
          example: 'Cargo Description'
        packaging:
          $ref: '#/components/schemas/PackagingType'
        packageGroup:
          type: object
          properties:
            innerPackageDescription:
              $ref: '#/components/schemas/PackagingType'
            outerPackageDescription:
              $ref: '#/components/schemas/PackagingType'
        grossWeight:
          $ref: '#/components/schemas/WeightType'
        netWeight:
          $ref: '#/components/schemas/WeightType'
        volume:
          $ref: '#/components/schemas/VolumeType'
        marksAndNumbers:
          type: array
          items:
            $ref: '#/components/schemas/MarksAndNumbersType'
        harmonizedCode:
          type: string
        containerID:
          description: 'can be used for container and cargo associations'
          type: string
        currentContainerNumber:
          type: string
        currentContainerCheckDigit:
          type: string
        associatedBookingNumber:
          description: 'for BL'
          type: string
        licencePermits:
          type: array
          items:
            type: object
            properties:
              number:
                type: string
              permitType:
                type: string
              dutiableType:
                type: string
        containerLoadPlan:
          type: string
        reeferCargoSpec:
          type: array
          items:
            $ref: '#/components/schemas/ReeferCargoSpecType'
        dgCargoSpec:
          type: array
          items:
            $ref: '#/components/schemas/DGCargoSpecType'
        awCargoSpec:
          type: array
          items:
            $ref: '#/components/schemas/AWCargoSpecType'
    ContactNumberType:
      type: object
      properties:
        countryCode:
          type: string
        areaCode:
          type: string
        number:
          type: string          
    ContactType:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        contactPhone:
          $ref: '#/components/schemas/ContactNumberType'
        contactFax:
          $ref: '#/components/schemas/ContactNumberType'
        contactEmailAddress:
          type: string
    DateTimeType:
      type: object
      properties:
        utc:
          type: string
          description: 'The UTC DateTime in ISO 8601 format'
          example: '2022-07-10T06:11:01.263Z'
        local:
          type: string
          description: 'The local DateTime in ISO 8601 format'
          example: '2022-07-10T06:11:01.263+08:00'
        timeZone:
          type: string
          description: 'The local Time Zone'
          example: 'HKT'    
    DGCargoSpecType:
      type: object
      properties:
        dgSequenceNumber:
          type: integer
        dgRegulator:
          type: string
        imdgPage:
          type: string
          description: IMCO Page
        imcoClass:
          type: string
          description: IMCO Code
        unNumber:
          description: UNDG (United Nations Dangerous Goods) Number Unique serial number assigned within the United Nations to substances and articles contained in a list of the dangerous goods most commonly carried.
          type: string
        technicalName:
          type: string
        properShippingName:
          description: Proper dangerous goods shipping name
          type: string
        concentration:
          type: string
        packageGroup:
          type: object
          properties:
            code:
              type: string
              description: |
                Identification of a packing group by code
                - 1 (Great Danger)
                - 2 (Medium Danger)
                - 3 (Minor Danger)
              example: '3'
              enum:
                - '1'
                - '2'
                - '3'
            innerPackageDescription:
              $ref: '#/components/schemas/PackagingType'
            outerPackageDescription:
              $ref: '#/components/schemas/PackagingType'
        mfagNumber:
          type: string
        emsNumber:
          type: string
        psaClass:
          type: string
        approvalCode:
          type: string
        grossWeight:
          $ref: '#/components/schemas/WeightType'
        netWeight:
          $ref: '#/components/schemas/WeightType'
        netExplosiveWeight:
          $ref: '#/components/schemas/WeightType'
        flashPoint:
          $ref: '#/components/schemas/TemperatureType'
        elevatedTemperature:
          #description: 'also known as carriage temperature'
          $ref: '#/components/schemas/TemperatureType'
        controlTemperature:
          $ref: '#/components/schemas/TemperatureType'
        emergencyTemperature:
          $ref: '#/components/schemas/TemperatureType'
        sadt:
          #description: 'self-accelerating decomposition temperature'
          $ref: '#/components/schemas/TemperatureType'
        isLimitedQuantity:
          type: boolean
        isInhalationHazardous:
          type: boolean
        isReportableQuantity:
          type: boolean
        isEmptyUnclean:
          type: boolean
          description: also known as residue last contained
        isMarinePollutant:
          type: boolean
        state:
          type: string
        labels:
          type: array
          maxItems: 4
          items:
            type: string
        remarks:
          type: string
        emergencyContacts:
          type: array
          items:
            $ref: '#/components/schemas/CargoContactType'
        segregationGroups:
          type: array
          items:
            type: string
        ibcCode:
          type: string
        subsidiaryRisk1:
          type: string
          description: 'subsidiary risk 1 value'
        subsidiaryRiskDescription1:
          type: string
          description: 'subsidiary risk 1 unit'
        subsidiaryRisk2:
          type: string
          description: 'subsidiary risk 2 value'
        subsidiaryRiskDescription2:
          type: string
          description: 'subsidiary risk 2 unit'
        mpaGroup:
          type: string
        pkaGroup:
          type: string
        erg:
          type: string
        isExceptedQty:
          type: boolean
        isWaste:
          type: boolean
        placards:
          type: string
        erap:
          type: string
          description: 'emergency response assistance assistance'
        poisonInhalationHazardZone:
          type: string
        fumigation:
          type: object
          properties:
            name:
              type: string
              description: 'fumigant name'
            dosage:
              type: string
            dateTime:
              $ref: '#/components/schemas/DateTimeType'
    ExternalReferenceType:
