components:
  schemas:
    BookingRequest:
      type: object
      description: Booking Request Schema
      required:
        - requestorBookingReference
        - actionType
        - carrier
        - shipmentCargoType
        - containers
        - cargos
      anyOf:
        - required:
          - shipper
        - required:
          - forwarder      
      properties:
        #brVersionNumber:
        # description: 'Booking request version number'
        #  type: integer
        #  nullable: true
        requestorBookingReference:
          type: string
          description: 'The booking references provided by booking request creator'
          example: '234567'
        carrierBookingNumber:
          type: string
          description: 'Carrier assigned Booking Number'
          example: '5258530019'
          nullable: true
        actionType:
          type: string
          description: |
            Shipment Action Type
            - NEW (New)
            - UPDATE (Update)
            - CANCEL (Cancel)         
          example: 'NEW'
          enum:
            - NEW
            - UPDATE
            - CANCEL
        carrier:
          type: object
          description: 'Carrier information'
          required:
            - scac
          properties:
            scac:
              description: 'Carrier SCAC (Standard Carrier Alpha Code)'
              maxLength: 4
              minLength: 4
              type: string
              example: 'OOLU'
            name:
              type: string
              description: 'Carrier Name'
              example: 'Orient Overseas Container Line'
              nullable: true
        bookingOffice:
          type: string
          description: 'Booking Office Code'
          example: 'HKG'
          nullable: true
        creationDetails:
          type: object
          description: 'Booking request creation Details'
          properties:
            requestedBy:
              type: string
              description: 'The contact person who request the booking'
              example: 'John Lee'
            emailAddress:
              type: string
              description: 'The email address of the contact person who request the booking'
              example: 'john.lee@univerial.com'
            requestedDateTime:
              description: 'Booking request created DateTime'
              allOf:
                - $ref: './shipmentContextType-1.0.0-openapi3.yaml#/components/schemas/DateTimeType'
        notificationEmailAddress:
          type: string
          example: 'john.lee@universal.com'
        shipmentCargoType:
          type: string
          description: |
            Identification of this Shipment Cargo
            - GC (General)
            - DG (Dangerous)
            - RF (Reefer)
            - RD (Reefer Dangerous)
            - AD (Awkward Dangerous)
            - AW (Awkward)
            - MIXED (Mixed Cargo)
          example: 'GC'
          enum:
            - GC
            - DG
            - RF
            - RD
            - AD
            - AW
            - MIXED
        shipmentTrafficMode:
          type: object
          properties:
            outBound:
              type: string
              description: |
                Outbound traffic mode, the transport movement details for the equipment. 
                - FCL (Full container load)
                - LCL (Less than container load)
              enum:
                - FCL
                - LCL
              default: FCL
            inBound:
              type: string
              description: |
                Inbound traffic mode, the transport movement details for the equipment.
                - FCL (Full container load)
                - LCL (Less than container load) 
              enum:
                - FCL
                - LCL
              default: FCL
        totalNumberOfPackage:
          description: 'The total number of packages'
          example: 10
          type: integer
        totalNumberOfEquipment:
          description: 'The total number of containers'
          example: 2
          type: integer
        shipper:
          allOf:
            - $ref: './shipmentContextType-1.0.0-openapi3.yaml#/components/schemas/ShipmentPartyType'
          description: 'Shipper Information'
        forwarder:
          allOf:
            - $ref: './shipmentContextType-1.0.0-openapi3.yaml#/components/schemas/ShipmentPartyType'
          description: 'Forwarder information'
        bookingParty:
          allOf:
            - $ref: './shipmentContextType-1.0.0-openapi3.yaml#/components/schemas/ShipmentPartyType'
          description: 'Booking Party information'
        consignee:
          allOf:
            - $ref: './shipmentContextType-1.0.0-openapi3.yaml#/components/schemas/ShipmentPartyType'
          description: 'Consignee information'
        requestedRoute:
          allOf:
            - $ref: './shipmentContextType-1.0.0-openapi3.yaml#/components/schemas/SimpleShipmentRoute'
        externalReferences:
          type: array
          description: |
            CargoSmart supporting the following types of reference numbers attached to a particular shipment.
            - PO (Purchase Order Number)
            - FR (Forwarder Reference)
            - AR (Agent's Reference)
            - INV (Invoice Number)
            - CTR (Contract Number)
            - CR (Customer Reference Number)
            - SID (Shipper's Identifying Number For Shipment), Mandatory. SID is the identifier of a Booking Request for Amendment
            - BL (Bill of Lading Reference Number)
            - BKG (Booking Number)
            - TARIF (Tariff Item No.)
          items:
            allOf:
              - $ref: './shipmentContextType-1.0.0-openapi3.yaml#/components/schemas/ExternalReferenceType'
          example: 
            - referenceNumber: '5258530019'
              referenceDescription: 'Booking Number'
              referenceType: 'BKG'
            - referenceNumber: '234567'
              referenceDescription: 'Shipper''s Identifying Number for Shipment'
              referenceType: 'SID'              
        requestedDepartureWindow:
          type: object
          properties:
            from:
              $ref: './shipmentContextType-1.0.0-openapi3.yaml#/components/schemas/DateTimeType'
            #to:
             # $ref: '#/components/schemas/DateTimeType'
            locationType:
              type: string
              enum:
                - POR
                - POL
        requestedArrivalWindow:
          type: object
          properties:
            from:
              $ref: './shipmentContextType-1.0.0-openapi3.yaml#/components/schemas/DateTimeType'
            #to:
             # $ref: '#/components/schemas/DateTimeType'
            locationType:
              type: string
              enum:
                - FND
                - POD
        containers:
          type: array
          items:
            type: object
            required:
              - cargosmartContainerSizeType
              - quantity
              - estimatedContainerGrossWeight
              - estimatedContainerNetWeight
              - haulage
              - por
              - fnd
              - routePoints
            properties:
              cargosmartContainerSizeType:
                type: string
                description: |
                  CargoSmart Container size type
                  - 28U0 (20'x4'3" Open Top)
                  - 22G0 (20' General Purpose)
                  - 22G2 (20' Open Side)
                  - 22G4 (20' General Purpose Hanger)
                  - 22V0 (20' General Purpose, with Ventilation)
                  - 22R0 (20' Reefer)
                  - 22H0 (20' Thermal)
                  - 22T0 (20' Tank)
                  - 22U0 (20' Open Top)
                  - 22P1 (20' Flatrack)
                  - 22P3 (20' Platform)
                  - 25G0 (20' High Cube)
                  - 25R0 (20' High Cube Reefer)
                  - 48U1 (40'x4'3" Open Top)
                  - 42G0 (40' General Purpose)
                  - 42G4 (40' General Purpose Hanger)
                  - 42V0 (40' General Purpose, with Ventilation)
                  - 42R0 (40' Reefer)
                  - 42H0 (40' Thermal)
                  - 42T0 (40' Tank)
                  - 42U0 (40' Open Top)
                  - 42P1 (40' Flatrack)
                  - 42P3 (40' Platform)
                  - 45G0 (40' High Cube)
                  - 45G4 (40' High Cube Hanger)
                  - 45R0 (40' High Cube Reefer)
                  - L2G0 (45' General Purpose)
                  - L5G0 (45' High Cube)
                  - L5R0 (45' High Cube Reefer)
                example: 22G0
                enum:
                  - 28U0
                  - 22G0
                  - 22G2
                  - 22G4
                  - 22V0
                  - 22R0
                  - 22H0
                  - 22T0
                  - 22U0
                  - 22P1
                  - 22P3
                  - 25G0
                  - 25R0
                  - 48U1
                  - 42G0
                  - 42G4
                  - 42V0
                  - 42R0
                  - 42H0
                  - 42T0
                  - 42U0
                  - 42P1
                  - 42P3
                  - 45G0
                  - 45G4
                  - 45R0
                  - L2G0
                  - L5G0
                  - L5R0
              partnerContainerSizeType:
                type: string
                description: 'Partner''s Container size type'
                example: 22G0
              carrierContainerSizeType:
                type: string
                description: 'Container size type in ISO 6346 format'
                example: 22G0
              quantity:
                type: integer
                description: 'The number of containers requested'
                example: 1
              estimatedContainerGrossWeight:
                description: 'Average gross weight per container'
                allOf:
                  - $ref: './shipmentContextType-1.0.0-openapi3.yaml#/components/schemas/WeightType'
              estimatedContainerNetWeight:
