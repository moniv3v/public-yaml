openapi: 3.0.2
info:
  title: B2B Shipments Documentation API - Booking Request
  description: >-
    Learn about the shipment object model concept, and how to presist and re-use shipment data inside Cargosmart B2B.
    
  
    CargoSmart has provide two ways to access your shipment booking status 
    
    1. **Shipment Booking** - query by shipment number such as Booking number or SID. 

    2. **Shipment Tracking** - query by shipment number such as Booking number or Bill of lading number. 
  
  # If commit to the hkggitlab, need to replace the following:
  # 1. "https://api.swaggerhub.com/domains/oocl-isd/shipmentContextType/1.0.0" to "./shipmentContextType-1.0.0-openapi3.yaml"
  # 2. "https://api.swaggerhub.com/domains/oocl-isd/cs-b2b-common-domain/1.0.0" to "./csb2bCommonDomain-1.0.0-openapi3.yaml"
  
  contact:
    name: CargoSmart API Support
    email: APISUPP@cargosmart.com
    url: https://www.cargosmart.com  
  version: 1.0.1
  # type: object
  # $id: http://cargosmart.com/csbc/schemas/bookingRequest.json
servers: []
# Added by API Auto Mocking Plugin
#  - description: SwaggerHub API Auto Mocking
#    url: https://virtserver.swaggerhub.com/b2bis/b2b_shipment_api/2.0.0
#  - url: 'https://api.cargosmart.com'
#    description: Production
#  - url: 'https://sandbox-api.cargosmart.com'
#    description: Sandbox
tags:
  - name: shipmentBookings
    description: |
      Shipment Service API 
       - Create/Update/Cancel the shipment booking
       - Search the shipment booking
  #- name: container
  #  description: Container Tracking
  #- name: subscription
  # description: >- 
  #   1) Shipment Booking Status subscription
  #   
  #   2) Shipment Milestone subscription
paths:
  /b2b/shipment-bookings:
    post:
      summary: Create/Update/Cancel a shipment booking
      operationId: createShipmentBookingId
      tags:
        - shipmentBookings
      description: Use this operation to create/update/cancel the shipment booking. 
      parameters:
        - $ref: './csb2bCommonDomain-1.0.0-openapi3.yaml#/components/parameters/xBassRefId'
      requestBody:
        description: Create/Update/Cancel shipment booking
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './csb2bCommonDomain-1.0.0-openapi3.yaml#/components/schemas/Success'
              examples:
                ReceivedSuccess:
                  value:
                    refId: '6304696a511b9a666887a7e6'
                    systemMessage: 'Your message was received successfully.'
                    responses: []
        default:
          description: Unexpected error
          content:
            "*/*":
              schema:
                type: object
                items:
                  $ref: './csb2bCommonDomain-1.0.0-openapi3.yaml#/components/schemas/EmptyBody'
              examples:
                ERR500:
                  value: null
    get:
      tags:
        - shipmentBookings
      summary: Search shipments by using the reference number
      operationId: searchShipmentBookingId
      description: |
        Query shipments information by using one of below reference number
          1. **shipmentId** (CS Booking Reference Number)
          2. **bookingReferenceNum** (Booking Reference Number)
          3. **shipperIdentifyingNum** (Shipper's Identifying Number)
      parameters:
        - $ref: './csb2bCommonDomain-1.0.0-openapi3.yaml#/components/parameters/xBassRefId'
        - name: shipmentId
          in: query
          description: CS Booking Reference Number
          required: false
          schema:
            type: string
        - name: bookingReferenceNum
          in: query
          description: Booking Reference Number
          required: false
          schema:
            type: string
        - name: shipperIdentifyingNum
          in: query
          description: Shipper's Identifying Number
          required: false
          schema:
            type: string            
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingRequest'
              examples:
                BookingRequest:
                  value:
